<div class="flex">
    <main *ngIf="status; else loading">
        <div class="avatar">
            <img src="assets/museu.png" alt="">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" formControlName="email" placeholder="Nome">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Senha">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" name="button" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
    </main>
    <ng-template #loading>
        <div class="loader">Loading...</div>
    </ng-template>

</div>
